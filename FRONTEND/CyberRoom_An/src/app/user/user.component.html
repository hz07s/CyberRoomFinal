<!-- Registrar Usuario Modal -->
<div class="modal fade backdrop" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="registerModalLabel">Registrar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="register()">
          <div class="mb-3">
            <label for="registerUser" class="form-label">Usuario</label>
            <input type="text" id="registerUser" [(ngModel)]="user.username" name="username" class="form-control" placeholder="Nombre de usuario" autocomplete="off" required>
          </div>
          <div class="mb-3">
            <label for="registerEmail" class="form-label">Email</label>
            <input type="email" id="registerEmail" [(ngModel)]="user.email" name="email" class="form-control" placeholder="Correo electrónico" autocomplete="off" required>
          </div>
          <div class="mb-3 position-relative">
            <label for="registerPassword" class="form-label">Contraseña</label>
            <input type="password" id="registerPassword" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Contraseña" required>
            <button type="button" class="btn btn-outline-secondary password-toggle" (click)="toggleRegisterPassword()">
              <i class="bi bi-eye" id="registerPasswordToggleIcon"></i>
            </button>
          </div>
          <div class="mb-3 position-relative">
            <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
            <input type="password" id="confirmPassword" [(ngModel)]="user.confirmPassword" name="confirmPassword" class="form-control" placeholder="Confirmar contraseña" required>
            <button type="button" class="btn btn-outline-secondary password-toggle" (click)="toggleConfirmPassword()">
              <i class="bi bi-eye" id="registerPasswordToggleIcon2"></i>
            </button>
          </div>
          <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-primary">Registrar</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Iniciar sesión Modal -->
<div class="modal fade backdrop" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Iniciar sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="login()">
          <div class="mb-3">
            <label for="loginUser" class="form-label">Usuario</label>
            <input type="text" id="loginUser" [(ngModel)]="credentials.username" name="username" class="form-control" placeholder="Nombre de usuario" autocomplete="off" required>
          </div>
          <div class="mb-3 position-relative">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" [(ngModel)]="credentials.password" name="password" class="form-control password" id="password" placeholder="Contraseña" required>
            <button type="button" class="btn btn-outline-secondary password-toggle" (click)="togglePassword()">
              <i class="bi bi-eye" id="passwordToggleIcon"></i>
            </button>
          </div>
          <div class="d-flex justify-content-center gap-2">
            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#registerModal">Registrarse</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Editar Usuario Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Editar Usuario</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="edit()">
          <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario:</label>
            <input type="text" class="form-control" id="username" [(ngModel)]="editedUser.username" name="username" required>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico:</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="editedUser.email" name="email" required>
          </div>
          <div class="mb-3">
            <label for="name" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="editedUser.name" name="firstName" required>
          </div>
          <div class="mb-3">
            <label for="lastName" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="editedUser.lastName" name="lastName" required>
          </div>
          <div class="mb-3">
            <label for="imagen" class="form-label">Imagen:</label>
            <input type="text" class="form-control" id="imagen" [(ngModel)]="editedUser.imagen" name="phoneNumber" required>
          </div>
          <div class="mb-3">
            <label for="balance" class="form-label">Saldo:</label>
            <input type="number" class="form-control" id="balance" [(ngModel)]="editedUser.balance" name="address" required>
          </div>
          <div class="mb-3">
            <label for="dni" class="form-label">DNI:</label>
            <input type="text" class="form-control" id="dni" [(ngModel)]="editedUser.dni" name="city" required>
          </div>
          <div class="mb-3">
            <label for="phoneNumber" class="form-label">Número:</label>
            <input type="text" class="form-control" id="phoneNumber" [(ngModel)]="editedUser.phoneNumber" name="state" required>
          </div>
          <div class="mb-3">
            <label for="age" class="form-label">Edad:</label>
            <input type="number" class="form-control" id="age" [(ngModel)]="editedUser.age" name="zipCode" required>
          </div>
          <button type="submit" class="btn btn-success">Guardar Cambios</button>
        </form>
      </div>
    </div>
  </div>
</div>
